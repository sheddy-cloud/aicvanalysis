[program:sqldata]
command=/bin/bash -c "sleep 15 && mysql -u root < /app/apcafs.sql"
autostart=true
autorestart=false
stdout_logfile=/var/log/fixmysql.log
stderr_logfile=/var/log/fixmysql_err.log
priority=4


[program:php]
command=php -S 0.0.0.0:8080 -t /app/web
autostart=true
autorestart=true
priority=5
