[supervisord]
nodaemon=true
[program:mysql]
command=su -s /bin/bash mysql -c "/usr/sbin/mysqld"
autostart=true
autorestart=true
stdout_logfile=/var/log/mysql.log
stderr_logfile=/var/log/mysql_err.log
priority=1

[program:fixmysql]
command=/bin/bash -c "sleep 10 && mysql -u root < /app/init.sql"
autostart=true
autorestart=false
stdout_logfile=/var/log/fixmysql.log
stderr_logfile=/var/log/fixmysql_err.log
priority=2

